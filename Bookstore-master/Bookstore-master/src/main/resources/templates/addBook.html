<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post" class="form-horizontal">
		  	<div class="form-group">
		  	<label class="control-label col-sm-2" for="isbn">ISBN:</label>
			<div class="col-sm-10"><input type="number" id="isbn" th:field="*{isbn}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="title">Title:</label>
			<div class="col-sm-10"><input type="text" id="title" th:field="*{title}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="author">Author:</label>
			<div class="col-sm-10"><input type="text" id="author" th:field="*{author}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="year">Year:</label>
			<div class="col-sm-10"><input type="number" th:field="*{year}" /></div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="lib">Library:</label>
			<div class="col-sm-10">
				<select id="lib" th:field="*{library}">
					<option th:each="library: ${libraries}" th:value="${library.libID}" th:text="${library.libName}"></option>
				</select>
			</div>
			</div>
			
			<div class="form-group">
		  	<label class="control-label col-sm-2" for="price">Price:</label>
			<div class="col-sm-10"><input type="number" th:field="*{price}" /></div>
			</div>
			
			<input type="submit" value="Save" class="btn btn-info"></input>
		</form>
	</div>
</body>
</html>
